kind: Namespace
apiVersion: v1
metadata:
  name: apps-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-app
  namespace: apps-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-app
  template:
    metadata:
      labels:
        app: load-app
        instrument: beyla
    spec:
      containers:
        - name: load-app
          image: ghcr.io/gjpin/apps-demo-app:7.0
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  namespace: apps-demo
  name: load-app
  labels:
    app: load-app
spec:
  ports:
    - port: 3000
  selector:
    app: load-app
